<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing up</title>
    <link rel="shortcut icon" href="images/sing up.png" type="image/x-icon">
    <link rel="stylesheet" href="css/sing up.css">
</head>
<body>
    

    <div class="plus">

        <div class="top">
            <div class="pick">

                <label for="usrname">User Name<sup class="place">*</sup>:-</label>
                <input type="text" id="unam" name="uname" placeholder="Username" class="ext" autofocus required>

            </div>

            <div class="pick">

                <label for="Last Name">Last Name<sup class="place">*</sup>:-</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" class="ext" required>

            </div>

            <div class="pick">

                <label for="Email Address">Email Address<sup class="place">*</sup>:-</label>
                <input type="email" id="Email Address" name="Email Address" placeholder="@gmail.com" class="ext" required>

            </div>

            <div class="pick">

                <label for="Address">Address<sup class="place">*</sup>:-</label>
                <textarea name="Address" id="Address" cols="30" rows="10" class="ext" required></textarea>


            </div>

            <div class="pick">

                <label for="Phone No">Phone No<sup class="place">*</sup>:-</label>
                <input type="tel" id="tel" name="tel" placeholder="Enter Your Number" pattern="[+]{1} [0-9]{2} [0-9]{10}" class="ext" required>

            </div>

            <div class="pick">

                <label for="DOB">DOB<sup class="place">*</sup>:-</label>
                <input type="date" id="dob" name="dob" placeholder="Date Of Birth"class="ext" required>

            </div>

            <a href="../submit/Submit.html">
            <button type="button" class="boat">Submit</button>
        </a>

        </div>
    </div>
</body>
</html>
